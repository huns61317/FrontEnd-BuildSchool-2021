<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hw1_pokemon</title>
</head>

<body>


    <h1>寶可夢圖鑑列表</h1>
    <button onclick='fetchPokemon()'>載入寶可夢圖鑑列表1</button>
    <button id="btn2">載入寶可夢圖鑑列表2</button>
    <button id="btn3">載入寶可夢圖鑑列表3</button>
    <button onclick='fetchPokemon_appendChild()'>載入寶可夢圖鑑列表appendChild()</button>

    <div id='container'>
        <!-- <img src="https://assets.pokemon.com/assets/cms2/img/pokedex/detail/001.png" alt=""> -->
    </div>

    <script>
        let container = document.getElementById('container');

        window.onload = setPokemon();

        // 等同於下面 setPokemon 的寫法
        // window.onload = function()
        // {

        // }

        //方式1:利用Element.innerHTML設定HTML字串
        function setPokemon() {
            let h1 = document.getElementsByTagName("h1")[0];  // 抓節點的指令
            h1.innerHTML = "Pokemon圖鑑列表"

            let fileName = "001";
            let pathFile = `https://assets.pokemon.com/assets/cms2/img/pokedex/detail/${fileName}.png`;
            let pokemonImg = `<img src = '${pathFile}' />`;

            // 等同於 40~42行 的寫法
            // let pkImg = `<img src = 'https://assets.pokemon.com/assets/cms2/img/pokedex/detail/${fileName}.png`;

            container.innerHTML = pokemonImg;
        }


        //方式2:新增DOM元素
        function appendPokemon() {
            //...
        }

        //方式1:for迴圈 ＋ Element.innerHTML設定HTML字串
        function fetchPokemon() {
            container.innerHTML = "";
            let pokemons = "";

            for (let i = 1; i < 898; i++) {
                // let fileName = "001";

                let fileName = i.toString().padStart(3, '0');  // 不到 3 位數，前面補 0
                let pathFile = `https://assets.pokemon.com/assets/cms2/img/pokedex/detail/${fileName}.png`;
                let pokemonImg = `<img src = '${pathFile}' />`;

                pokemons += pokemonImg;
            }
            container.innerHTML = pokemons;
        }

        // 利用 Event 事件的 JS 註冊 => btn2
        var button2 = document.getElementById("btn2");
        button2.onclick = function (event) {
            fetchPokemon();
        }

        // 利用 Event 事件的 addEventListener() 註冊 => btn3
        var button3 = document.getElementById("btn3");
        button3.addEventListener('click', function (event) {
            fetchPokemon();
        });

        //方式2:for迴圈 ＋ 新增DOM元素
        function fetchPokemon_appendChild() {
            //...
        }
    </script>
</body>

</html>
